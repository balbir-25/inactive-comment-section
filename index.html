<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
  
    <title>Frontend Mentor | Interactive comments section</title>
</head>
<body>
    <!-- ======REPLY TEMPELATE===== -->
    <template class="reply-temp">
        <div class="user-input container">
            <img src="./images/avatars/image-juliusomo.png" alt="user" class="u-img">
            <textarea class="user-comment" placeholder="Add a comment..."></textarea>
            <button class="primary-btn">SEND</button>
        </div>
    </template>

<!-- ======COMMENT TEMPELATE====== -->
<template class="comment-temp">
    <div class="commment-wrap">
        <div class="comment container">
            <div class="score">
                <img src="./images/icon-plus.svg" alt="plus" class="s-control plus">
                <p class="num">5</p>
                <img src="./images/icon-minus.svg" alt="minus" class="s-control minus">
            </div>
            <div class="control">
                <div class="delete">
                    <img src="./images/icon-delete.svg" alt="delete" class="c-icon">
                    Delete
                </div>

                <div class="edit">
                    <img src="./images/icon-edit.svg" alt="edit" class="c-icon">
                    Edit
                </div>

                <div class="reply">
                    <img src="./images/icon-reply.svg" alt=reply" class="c-icon">
                    Reply
                </div>
            </div>
            <div class="c-user">
                <img src="" alt="" class="u-img">
                <p class="u-name"></p>
                <p class="c-time"></p>
            </div>
            <p class="c-text">
                <span class="c-reply"></span>
                <span class="c-body"></span>
            </p>
        </div>
        <div class="replies comments-wrap">

        </div>
    </div>
</template>
<!-- ===============MAIN AREA============== -->
<main id="site">
    <div class="comment-section">
        <div class="comments-wrap">

        </div>
        <div class="user-input container">
            <img src="./images/avatars/image-juliusomo.png" alt="user" class="u-img">
            <textarea class="user-comment" placeholder="Add a comment..."></textarea>
            <button class="primary-btn">SEND</button>
        </div>
    </div>
    <div class="modal-wrap invisible">
        <div class="modal container">
            <h3>Delete Comment</h3>
            <p>Are you sure you want to delete this comment? This will
                remove the comment and can't be undone</p>
            <button class="no">No, cancel</button>
            <button class="yes">Yes, delete</button>
        </div>
    </div>
</main>
            <!-- ================================START FOOTER AREA====================== -->
            <footer class="foot">
                Challenge by
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
                  >Frontend Mentor</a
                >. Coded by
                <a href="http://balbir-portfolio.liveblog365.com/" target="_blank"
                  >Balbir Singh</a
                >.
              </footer>
              <!-- ================================END FOOTER AREA========================= -->
       <script src="./script.js"></script>       
</body>

</html>
